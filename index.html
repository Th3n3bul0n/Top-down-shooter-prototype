
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Down Shooter</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script>
        // Phaser.js Prototype
        const config = {
            type: Phaser.AUTO,
            width: 800, // Spillvinduets bredde
            height: 600, // Spillvinduets høyde
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);
        let player;
        let cursors;

        function preload() {
            // Laste inn kartet som bakgrunnsbilde
            this.load.image('map', 'uploaded_map.webp'); // Kartbildet
            this.load.image('player', 'uploaded_character.png'); // Hovedkarakteren
        }

        function create() {
            // Legge til kartet som bakgrunn
            this.add.image(400, 300, 'map').setScale(1); // Standard skala

            // Legge til spilleren
            player = this.physics.add.sprite(400, 300, 'player'); // Startposisjon midt i spillvinduet
            player.setCollideWorldBounds(true); // Hindre spilleren i å gå utenfor grensene

            // Oppsett for kontroll (WASD og piltaster)
            cursors = this.input.keyboard.createCursorKeys();
            this.input.keyboard.addKeys({
                W: Phaser.Input.Keyboard.KeyCodes.W,
                A: Phaser.Input.Keyboard.KeyCodes.A,
                S: Phaser.Input.Keyboard.KeyCodes.S,
                D: Phaser.Input.Keyboard.KeyCodes.D
            });
        }

        function update() {
            // Reset bevegelse
            player.setVelocity(0);

            // Bevegelse med WASD eller piltaster
            if (cursors.left.isDown || this.input.keyboard.keys[65].isDown) {
                player.setVelocityX(-200); // Venstre
            } else if (cursors.right.isDown || this.input.keyboard.keys[68].isDown) {
                player.setVelocityX(200); // Høyre
            }

            if (cursors.up.isDown || this.input.keyboard.keys[87].isDown) {
                player.setVelocityY(-200); // Opp
            } else if (cursors.down.isDown || this.input.keyboard.keys[83].isDown) {
                player.setVelocityY(200); // Ned
            }
        }
    </script>
</head>
<body>
    <h1>Top Down Shooter</h1>
    <p>Spillet bruker din valgte figur som hovedkarakter. Åpne filen i nettleseren for å spille.</p>
</body>
</html>
