
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Down Shooter</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);
        let player;
        let enemies;
        let cursors;

        function preload() {
            this.load.image('map', 'uploaded_map.webp'); // Kartbildet
            this.load.image('player', 'uploaded_character.png'); // Hovedkarakteren
            this.load.image('enemy', 'https://via.placeholder.com/50/FF0000/FFFFFF?text=Enemy'); // Placeholder enemy
        }

        function create() {
            // Legge til kartet som bakgrunn
            const map = this.add.image(0, 0, 'map').setOrigin(0, 0);
            map.setScale(1);

            const mapWidth = map.width;
            const mapHeight = map.height;

            // Tilpass kameraet til kartets størrelse
            this.cameras.main.setBounds(0, 0, mapWidth, mapHeight);

            // Legge til spilleren
            player = this.physics.add.sprite(400, 300, 'player');
            player.setCollideWorldBounds(true);
            player.setScale(0.1);

            // Utvid spillerens bevegelsesgrenser til hele kartet
            this.physics.world.setBounds(0, 0, mapWidth, mapHeight);
            this.cameras.main.startFollow(player);

            // Legge til fiender
            enemies = this.physics.add.group({
                key: 'enemy',
                repeat: 2, // 3 fiender totalt
                setXY: { x: 100, y: 100, stepX: 200, stepY: 150 }
            });

            enemies.children.iterate(function (enemy) {
                enemy.setScale(0.1);
                enemy.setCollideWorldBounds(true);
            });

            // Kollisjon mellom spilleren og fiender
            this.physics.add.overlap(player, enemies, handlePlayerEnemyCollision, null, this);

            // Oppsett for kontroll (WASD og piltaster)
            cursors = this.input.keyboard.createCursorKeys();
            this.input.keyboard.addKeys({
                W: Phaser.Input.Keyboard.KeyCodes.W,
                A: Phaser.Input.Keyboard.KeyCodes.A,
                S: Phaser.Input.Keyboard.KeyCodes.S,
                D: Phaser.Input.Keyboard.KeyCodes.D
            });
        }

        function update() {
            // Reset bevegelse
            player.setVelocity(0);

            // Bevegelse med WASD eller piltaster
            if (cursors.left.isDown || this.input.keyboard.keys[65].isDown) {
                player.setVelocityX(-200);
            } else if (cursors.right.isDown || this.input.keyboard.keys[68].isDown) {
                player.setVelocityX(200);
            }

            if (cursors.up.isDown || this.input.keyboard.keys[87].isDown) {
                player.setVelocityY(-200);
            } else if (cursors.down.isDown || this.input.keyboard.keys[83].isDown) {
                player.setVelocityY(200);
            }

            // Fiender jager spilleren
            enemies.children.iterate(function (enemy) {
                this.physics.moveToObject(enemy, player, 100); // Fiender beveger seg mot spilleren
            }, this);
        }

        function handlePlayerEnemyCollision(player, enemy) {
            // Håndter kollisjon (for eksempel: spilleren mister liv)
            console.log("Player hit by enemy!");
        }
    </script>
</head>
<body>
    <h1>Top Down Shooter</h1>
    <p>Spillet har nå 3 fiender som jager spilleren. Åpne filen i nettleseren for å spille.</p>
</body>
</html>
